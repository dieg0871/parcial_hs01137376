<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./vue.js" defer></script>
</head>
<body>
    <div id="app6">
        <div>
            <input v-model.number="numero1" type="number" placeholder="Número 1">
            <input v-model.number="numero2" type="number" placeholder="Número 2">
        </div>
        <div>
            <button @click="sumar">Sumar</button>
            <button @click="restar">Restar</button>
            <button @click="multiplicar">Multiplicar</button>
            <button @click="dividir">Dividir</button>
        </div>
        <div>
            <h3>Resultado: {{ resultado }}</h3>
        </div>
    </div>
</body>
</html>
