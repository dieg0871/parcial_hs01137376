<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Mostrar/Ocultar Mensaje</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .eye-icon {
            cursor: pointer;
            font-size: 24px;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div id="app3">
        <button class="eye-icon" @click="alternarMensaje">
            <i :class="mostrarMensaje ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
        <h3 v-if="mostrarMensaje">{{ mensaje }}</h3>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./vue.js"></script>
</body>
</html>
